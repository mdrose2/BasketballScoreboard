<html>
    <head>
        <link rel="stylesheet" media="screen and (min-width: 601px)" href="index.css">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="index2.css">
    </head>
    <body>
        <div id="scoreboard">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div class="scorebuttons">
                    <button onclick="home1()" class="score">+1</button>
                    <button onclick="home2()" class="score">+2</button>
                    <button onclick="home3()" class="score">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="away-score">0</p>
                <div class="scorebuttons">
                    <button onclick="away1()" class="score">+1</button>
                    <button onclick="away1()" class="score">+2</button>
                    <button onclick="away1()" class="score">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button onclick="reset()" id="reset">New Game</button>
        </div>
        <div class="container">
            <br>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
